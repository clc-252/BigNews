<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 引入jeDate日期插件相关css文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 写jeDate日期插件的html结构 -->
                    <div class="jeitem">
                        <div class="jeinpbox">
                            <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#00A680', pnColor: '#00DDAA' },zIndex:30000})">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- wangEditor富文本编辑器 -->
                        <div id="editor">
                            <p>请尽情的展示的文采</p>
                        </div>
                        <!-- tinymce富文本编辑器 -->
                        <!-- <input type="text" class="form-control" id="mytextarea" placeholder="文章内容" value="文章内容"> -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<!-- 引入jeDate日期插件的js文件 -->
<script src="./libs/jedate/js/jedate.js"></script>
<!-- 引入wangEditor富文本编辑器的js文件 -->
<script src="./libs/wangEditor.js"></script>
<!-- tinymce富文本编辑器插件 -->
<script src="./libs/tinymce/tinymce.min.js"></script>
<!-- jsDate + tinumce配置文件 -->
<script src="./libs/config.js"></script>

<!-- 写一个文章分类的模板 -->
<script type="text/html" id="categoryList">
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {
        // 1.实现图片的预览功能
        $('#inputCover').on('change', function () {
            let imgFile = this.files[0];
            let imgUrl = URL.createObjectURL(imgFile);
            $('.article_cover').attr('src', imgUrl);
        })
        // 2.将文章分类数据渲染到页面
        $.get({
            url: BigNew.category_list,
            success: function (res) {
                let category_html = template('categoryList', res);
                $('.category').html(category_html);
            }
        });
        // 3.添加日期插件
        // 点击文本框也能弹出选择日期的框
        jeDate('#testico', {
            format: "YYYY-MM-DD",
            isTime: false,
            theme: {
                bgcolor: '#00A680',
                pnColor: '#00DDAA'
            },
            // 给jeDate日期插件升高层级
            zIndex: 30000
        })
        // 4.添加富文本编辑器
        // 方法一：wangEditor富文本编辑器
        var E = window.wangEditor;
        var editor = new E('#editor');
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create();
        // 方法二：使用tinyMCE富文本编辑器插件

        // 发送ajax请求获取对应文章的数据
        // 获取文章的id
        // let articleId=location.search.substring(4);
        let articleId = location.search.split('=')[1];
        // console.log(articleId);
        // 发送请求
        $.get({
            url: BigNew.article_search,
            data: {
                id: articleId
            },
            success: function (res) {
                console.log(res);
                if (res.code === 200) {
                    $('#inputTitle').val(res.data.title);
                    $('.article_cover').attr('src', res.data.cover);
                    $('select.category').val(res.data.categoryId);
                    $('#testico').val(res.data.date);
                    editor.txt.html(res.data.content);
                }
            }
        })
    })
</script>

</html>
