<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 实现分页 -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
</body>
<!-- 先引入请求接口js文件 -->
<script src="./libs/http.js"></script>
<!-- 引入实现分页效果插件的相关文件 -->
<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
<script src="./libs/jquery.twbsPagination.js"></script>
<!-- 写一个文章类别的模板 -->
<script type="text/html" id="categoryList">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<!-- 写一个文章列表的模板 -->
<!-- 因为点击编辑按钮时会跳转到编辑页面，所以要将id带到另一个页面，所以直接在跳转地址后面带上id -->
<script type="text/html" id="articleList">
    {{each data.data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.author}}</td>
        <td>{{$value.category}}</td>
        <td class="text-center">{{$value.date}}</td>
        <td class="text-center">{{$value.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?{{$value.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    $(function () {
        // 发送ajax请求，请求文章类别的数据
        $.get({
            url: BigNew.category_list,
            success: function (res) {
                // console.log(res);
                // 使用模板引擎渲染到页面
                let category_html = template('categoryList', res);
                $('#selCategory').html(category_html);
            }
        });

        // 发送ajax请求，获取所有文章列表的数据

        // 定义两个变量，设置当前页和每页显示的条数
        let mypage = 1;
        let perpage = 10;
        $.get({
            url: BigNew.article_query,
            data: {
                type: $('#selCategory').val(),
                state: $('#selStatus').val(),
                page: mypage,
                perpage: perpage
            },
            success: function (res) {
                // console.log(res);
                // 使用模板引擎将数据渲染到页面
                let article_html = template('articleList', res);
                $('tbody').html(article_html);

                // 将页面的页码条也渲染到页面，实现分页的效果
                $('#pagination-demo').twbsPagination({
                    // 服务器返回一个总页数：totalPage
                    totalPages: res.data.totalPage,
                    visiblePages: 7,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        // console.log(event);
                        // console.log(page); 返回的是当前的页码
                        // 将当前页码修改为点击之后的页码
                        mypage = page;
                        // 重新请求页面的数据
                        $.get({
                            url: BigNew.article_query,
                            data: {
                                type: $('#selCategory').val(),
                                state: $('#selStatus').val(),
                                page: mypage,
                                perpage: perpage
                            },
                            success: function (res) {
                                // console.log(res);
                                // 使用模板引擎将数据渲染到页面
                                let article_html = template('articleList',res);
                                $('tbody').html(article_html);
                            }
                        });

                    }
                });
            }
        });
    })
</script>

</html>
